<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculatorBody">
        <div id="display">
            <div class="result calculating">
                0
            </div>
            <div class="result input">
                0
            </div>
        </div>
        <div id="clearDelete">
            <div id="clear" class="button">
                CLEAR
            </div>
            <div id="delete" class="button">
                DELETE
            </div>
        </div>
        <div id="numpadContainer">
            <div class="numpad">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div id="divide" class="button operator">รท</div>
            </div>
            <div class="numpad">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div id="multiply" class="button operator">ร</div>
            </div>
            <div class="numpad">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div id="subtract" class="button operator">-</div>
            </div>
            <div class="numpad">
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button">=</div>
                <div id="add" class="button operator">+</div>
            </div>
        </div>







    </div>
    <script src="./index.js"></script>
</body>
</html>
